[network]
bind_ip = 127.0.0.1
bind_port = 8050
data_url = https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.json
source_code_url = https://github.com/silhavyj/Covid19_charts

[general]
days_back = 365
norm_population = 100000
cumulative_days = 7
default_color = rgb(55, 83, 109)

[countries]
default = CZE
list = CZE,POL,SVK,ITA,HRV,CHE,DNK,DEU,GRC,FRA,PRT,AUT,BEL,NLD,UKR,TUR,HUN,GBR,ESP,CHN,USA,BRA,IND,NOR,RUS,ROU,ISR,AUS

[countries_colors]
CZE = rgb(255, 0, 0)
GBR = rgb(51, 153, 255)
DEU = rgb(0, 153, 51)
USA  =rgb(204, 204, 0) 

[titles]
mail_title = Covid19-related data
daily_cases = Daily New Cases -
cumulative_cases = Weekly Cumulative Number of Cases per 
progess_of_individual_countries = Progress of Individual Countries Within the Last 
